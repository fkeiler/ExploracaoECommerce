<html lang="pt-BR">
<head>
    <title>Exploração de dados de marketplaces virtuais</title>
    <link rel="stylesheet" href="https://unpkg.com/dc@4/dist/style/dc.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">

</head>
<body>
    
    <div id="main">
        <div id="bars" class="chart">Categorias de produtos mais populares por quantidade de pedidos</div>
        <div id="heatmap" class="chart">
            <h1>Relação entre tempo de entrega esperado e tempo de entrega real</h1>
        </div>
        <div id="sales-over-time" class="chart">
            <h1>Quantidade de pedidos por dia entre 2016 e 2018</h1>
        </div>
        <div id="dot-plot-demora">
            <h1>Relação entre quantidade de dias estimada e real para a entrega</h1>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/crossfilter2@1.5.4/crossfilter.min.js"></script>
    <script src="https://unpkg.com/dc@4/dist/dc.js"></script>
    <script src="scripts/barChart.js"></script>
    <script src="scripts/heatmap.js"></script>
    <script src="scripts/salesOverTime.js"></script>
    <script src="scripts/dotPlotDemora.js"></script>

</body>
</html>
